[project]
name = "latch-plots-faas"
version = "0.2.0"
description = "Latch Plots Runtime"
authors = [
    { name = "rteqs", email = "ryan@latch.bio" },
    { name = "maximsmol", email = "max@latch.bio" },
]
dependencies = [
    "latch-asgi>=1.0.1",
    "latch-o11y>=0.1.4",
    "uvloop>=0.19.0",
    "aiohttp>=3.9.3",
    "latch-postgres>=0.1.18",
    "numpy>=1.26.4",
    "plotly>=5.22.0",
    "psycopg<3.2",
    "latch>=2.65.1",
    "duckdb>=1.0.0",
    "matplotlib>=3.9.2",
    "seaborn>=0.13.2",
    "pillow>=11.0.0",
    "dill>=0.3.9",
    "anndata>=0.10.10",
    "anthropic>=0.71.0",
    "scikit-learn>=1.7.2",
    "scipy>=1.15.2",
    "statsmodels>=0.14.5",
]
requires-python = "==3.11.*"
readme = "README.md"
license = { text = "CC0-1.0" }

# [build-system]
# requires = ["hatchling"]
# build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["ruff>=0.9.5", "pandas>=2.2.2", "pyarrow>=17.0.0"]

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
preview = true

pydocstyle = { convention = "google" }
